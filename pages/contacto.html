<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="margin-container">
      <nav class="navbar-container">
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./servicios.html">Servicios</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li>
            <a href="./contacto.html" style="font-weight: 700">Contacto</a>
          </li>
        </ul>
        <div class="social-container">
          <a href="https://www.instagram.com/marcoscollaa/" target="_blank"
            ><img src="../images/instagram-logo.svg" alt="redes sociales"
          /></a>
          <a href="https://www.linkedin.com/in/mcolla/" target="_blank"
            ><img src="../images/linkedin-logo.svg" alt="redes sociales"
          /></a>
        </div>
      </nav>

      <section class="main-container contact-container">
        <h2>Formulario de Contacto</h2>
        <form class="form-container" method="post">
          <div class="form-input-container">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="Nombre"
            />
          </div>
          <div class="form-input-container">
            <label for="empresa">Empresa</label>
            <input
              type="text"
              id="empresa"
              name="empresa"
              required
              placeholder="Empresa"
            />
          </div>
          <div class="form-input-container">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email"
            />
          </div>
          <div class="form-input-container">
            <label for="mensaje">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="4"
              required
              placeholder="Mensaje"
            ></textarea>
          </div>
          <button class="button-primary" type="submit">Enviar</button>
        </form>
      </section>
      <footer>Desde Buenos Aires, Argentina. Â©2023. SocialBuzz Agency.</footer>
    </div>
  </body>
</html>
